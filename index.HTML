<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSTS PWA</title>
    <link rel="manifest" href="manifest.json">
    <script>
        if (navigator.serviceWorker) {
            navigator.serviceWorker.register('service-worker.js');
        }
    </script>
    <style>
        /* Make the whole page take up the full viewport */
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        /* Make the iframe fill the entire screen */
        iframe {
            width: 100%;
            height: 100vh;
            border: none;
        }
    </style>
</head>
<body>
    <iframe src="https://csts.cz"></iframe>
</body>
</html>
